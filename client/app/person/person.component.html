<div>
    <button type="button" (click)="activeForm()" class="btn btn-xs btn-success">Novo</button>

    <div *ngIf="formActive">
        <form>
            <div class="form-group">
                <label for="name">Nome</label>
                <input type="text" [(ngModel)]="newPerson.name" class="form-control" id="name" placeholder="Nome">
            </div>
            <div class="form-group">
                <label for="name">E-mail</label>
                <input type="text" [(ngModel)]="newPerson.email" class="form-control" id="email" placeholder="E-mail">
            </div>
            <div class="form-group">
                <label for="name">Time do coraçao</label>
                <input type="text" [(ngModel)]="newPerson.heartClub.name" class="form-control" id="heartClub" placeholder="Time do coraçao">
            </div>

            <button (click)="save()" class="btn btn-default">Submit</button>
        </form>
    </div>


    <table class="table table-condensed">
        <thead>
        <tr>
            <th>#</th>
            <th>Nome</th>
            <th>E-mail</th>
            <th>Time do coração</th>
        </tr>
        </thead>
        <tbody>
        <tr *ngFor="let person of persons">
            <td>{{person.id}}</td>
            <td>{{person.name}}</td>
            <td>{{person.email}}</td>
            <td>{{person.heartClub.name}}</td>
        </tr>
        </tbody>
    </table>
</div>
